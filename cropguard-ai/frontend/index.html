<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropGuard AI - Login</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1>ðŸŒ¾ CropGuard AI</h1>
                <p class="tagline">AI-Powered Crop Disease Detection</p>
            </header>

            <div class="tabs">
                <button id="btnLoginTab" class="tab active">Login</button>
                <button id="btnRegisterTab" class="tab">Register</button>
            </div>

            <div class="auth-form">
                <div id="rowName" style="display: none;">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div id="authError" class="error" style="display: none;"></div>

                <button id="btnAuth" class="btn-primary">Login</button>
            </div>

            <footer class="auth-footer">
                <p>Â© 2024 CropGuard AI - Protecting Your Harvest</p>
            </footer>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
